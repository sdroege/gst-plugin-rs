[package]
name = "gst-plugin-rav1e"
version.workspace = true
authors = ["Sebastian Dr√∂ge <sebastian@centricular.com>"]
repository.workspace = true
license = "MIT OR Apache-2.0"
description = "GStreamer rav1e AV1 Encoder Plugin"
edition.workspace = true
rust-version.workspace = true

[dependencies]
gst.workspace = true
gst-video.workspace = true
rav1e = { version = "0.7", default-features = false, features = ["threading"] }
atomic_refcell = "0.1"
once_cell.workspace = true

[dev-dependencies]
gst-check.workspace = true

[lib]
name = "gstrav1e"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[build-dependencies]
gst-plugin-version-helper.workspace = true

[features]
default = ["hdr"]
static = []
capi = []
doc = ["gst/v1_18"]
asm = ["rav1e/asm"]
hdr = ["gst-video/v1_18"]

[package.metadata.capi]
min_version = "0.9.21"

[package.metadata.capi.header]
enabled = false

[package.metadata.capi.library]
install_subdir = "gstreamer-1.0"
versioning = false
import_library = false

[package.metadata.capi.pkg_config]
requires_private = "gstreamer-1.0, gstreamer-video-1.0, gobject-2.0, glib-2.0, gmodule-2.0"

[package.metadata.gstreamer]
release_date = "2025-05-13"

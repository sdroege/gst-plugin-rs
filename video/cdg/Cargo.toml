[package]
name = "gst-plugin-cdg"
version.workspace = true
authors = ["Guillaume Desmottes <guillaume.desmottes@collabora.com>"]
repository.workspace = true
license = "MIT OR Apache-2.0"
description = "GStreamer CDG codec Plugin"
edition.workspace = true
rust-version.workspace = true

[dependencies]
gst.workspace = true
gst-base.workspace = true
gst-video.workspace = true
cdg = "0.1"
cdg_renderer = "0.8"
image = { version = "0.25", default-features = false }

[dev-dependencies]
gst-app.workspace = true

[lib]
name = "gstcdg"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[build-dependencies]
gst-plugin-version-helper.workspace = true

[features]
static = []
capi = []
doc = ["gst/v1_18"]

[package.metadata.capi]
min_version = "0.9.21"

[package.metadata.capi.header]
enabled = false

[package.metadata.capi.library]
install_subdir = "gstreamer-1.0"
versioning = false
import_library = false

[package.metadata.capi.pkg_config]
requires_private = "gstreamer-1.0, gstreamer-base-1.0, gstreamer-video-1.0, gobject-2.0, glib-2.0, gmodule-2.0"

[package.metadata.gstreamer]
release_date = "2025-09-18"

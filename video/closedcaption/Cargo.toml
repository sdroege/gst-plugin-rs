[package]
name = "gst-plugin-closedcaption"
version = "0.7.1"
authors = ["Sebastian Dr√∂ge <sebastian@centricular.com>", "Jordan Petridis <jordan@centricular.com>", "Matthew Waters <matthew@centricular.com>"]
license = "LGPL-2.1-or-later"
edition = "2018"
description = "Rust Closed Caption Plugin"
repository = "https://gitlab.freedesktop.org/gstreamer/gst-plugins-rs"

[dependencies]
anyhow = "1"
nom = "6.0"
either = "1"
uuid = { version = "0.8", features = ["v4"] }
chrono = "0.4"
once_cell = "1.0"
atomic_refcell = "0.1"
cairo-rs = { version = "0.14", features=["use_glib"] }
pango = { version = "0.14" }
pangocairo = { version = "0.14" }
byteorder = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["raw_value"] }

[dependencies.gst]
version = "0.17"
features = ["v1_16"]
package="gstreamer"

[dependencies.gst-base]
version = "0.17"
features = ["v1_16"]
package="gstreamer-base"

[dependencies.gst-video]
version = "0.17"
features = ["v1_16"]
package="gstreamer-video"

[dev-dependencies]
pretty_assertions = "0.7"
rand = { version = "0.8", features = ["small_rng"] }

[dev-dependencies.gst-check]
version = "0.17"
package="gstreamer-check"

[lib]
name = "gstrsclosedcaption"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[build-dependencies]
gst-plugin-version-helper = { version = "0.7.0", path="../../version-helper" }
cc = "1.0"

[features]
# We already use 1.16 which is new enough for static build
static = []

[package.metadata.capi]
min_version = "0.7.0"

[package.metadata.capi.header]
enabled = false

[package.metadata.capi.library]
install_subdir = "gstreamer-1.0"
versioning = false

[package.metadata.capi.pkg_config]
requires_private = "gstreamer-1.0, gstreamer-base-1.0, gstreamer-video-1.0, gobject-2.0, glib-2.0, gmodule-2.0, pango, pangocairo, cairo-gobject"

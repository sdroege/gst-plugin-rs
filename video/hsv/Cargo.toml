[package]
name = "gst-plugin-hsv"
version.workspace = true
authors = ["Julien Bardagi <julien.bardagi@gmail.com>"]
repository.workspace = true
license = "MIT OR Apache-2.0"
edition.workspace = true
rust-version.workspace = true
description = "GStreamer plugin with HSV manipulation elements"

[dependencies]
gst.workspace = true
gst-base.workspace = true
gst-video.workspace = true
gst-audio.workspace = true
byte-slice-cast = "1.0"
num-traits = "0.2"

[dev-dependencies]
gst-check.workspace = true

[lib]
name = "gsthsv"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[build-dependencies]
gst-plugin-version-helper.workspace = true

[features]
static = []
capi = []
doc = ["gst/v1_18"]

[package.metadata.capi]
min_version = "0.9.21"

[package.metadata.capi.header]
enabled = false

[package.metadata.capi.library]
install_subdir = "gstreamer-1.0"
versioning = false
import_library = false

[package.metadata.capi.pkg_config]
requires_private = "gstreamer-1.0, gstreamer-base-1.0, gstreamer-video-1.0, gstreamer-audio-1.0, gobject-2.0, glib-2.0, gmodule-2.0"

[package.metadata.gstreamer]
release_date = "2025-07-16"

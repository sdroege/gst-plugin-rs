[package]
name = "gst-plugin-textaccumulate"
version.workspace = true
authors = ["Mathieu Duponchelle <mathieu@centricular.com>"]
repository.workspace = true
license = "MPL-2.0"
description = "GStreamer Plugin for accumulating words into sentences"
edition.workspace = true
rust-version.workspace = true

[dependencies]
gst.workspace = true
anyhow = "1"
icu_segmenter = { version = "2", default-features = false, features = ["compiled_data"] }
icu_locale = { version = "2", default-features = false }
icu_provider = { version = "2", default-features = false, features = ["sync"] }
itertools = "0.14"
regex = "1"

[lib]
name = "gsttextaccumulate"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[build-dependencies]
gst-plugin-version-helper.workspace = true

[features]
static = []
capi = []
doc = ["gst/v1_18"]

[package.metadata.capi]
min_version = "0.9.21"

[package.metadata.capi.header]
enabled = false

[package.metadata.capi.library]
install_subdir = "gstreamer-1.0"
versioning = false
import_library = false

[package.metadata.capi.pkg_config]
requires_private = "gstreamer-1.0, gstreamer-base-1.0, gobject-2.0, glib-2.0, gmodule-2.0"
